<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="section__container">
      <div class="card__container">
        <div class="card__header">
          <img
            src="images/avatar-jessica.jpeg"
            alt="avatar"
            class="card__image"
          />
          <h1 class="card__title">Jessica Randall</h1>
          <h2 class="card__subtitle">London, United Kingdom</h2>
          <p class="card__description">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div class="card__links__container">
          <button class="card__link" id="github">GitHub</button>
          <button class="card__link" id="frontend-mentor">
            Frontend Mentor
          </button>
          <button class="card__link" id="linkedin">LinkedIn</button>
          <button class="card__link" id="twitter">Twitter</button>
          <button class="card__link" id="Instagram">Instagram</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Carisa Elam</a>.
      </div>
    </main>
  </body>
</html>
