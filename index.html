<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="section__container">
      <div class="card__container">
        <div class="card__header">
          <img
            src="images/profile-picture.png"
            alt="avatar"
            class="card__image"
          />
          <h1 class="card__title">Carisa Elam</h1>
          <h2 class="card__subtitle">Athens, GA</h2>
          <p class="card__description">
            Software Developer & Educator
          </p>
        </div>
        <div class="card__links__container">
          <div class="card__link" id="github">GitHub</div>
          <div class="card__link" id="linkedin">LinkedIn</div>
          <div class="card__link" id="devto">
            DEV.to
          </div>
          <div class="card__link" id="twitter">Twitter</div>
          
        </div>
      </div>

     <script src="script.js"></script>
    </main>
  </body>
</html>
